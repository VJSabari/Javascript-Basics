<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Super Hero Details</h1>
    <p>Search here for super hero's details like superman, batman, spider-man or click random super hero button to randomly get the superhero's details....</p>
    <script src="script.js"></script>
    <div class="inputFields">
        <input type="text" id="superHeroInput">
        <button id="superHeroSearch">Search</button>
        <button id="randomSearch">Get Random Super Hero</button>
    </div>
    <div class="superHeroDiv">
        <div class="superHeroImage">
            <img src="https://www.superherodb.com/pictures2/portraits/10/100/956.jpg">
        </div>
        <div class="superHeroDetails">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
